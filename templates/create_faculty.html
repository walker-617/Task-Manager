    <div class="container mt-5" align="center" id="create">
        <h1 align="center">Registration</h1>
        <br>
		<form method="post" style="width: 50%">
            <table class="form-group" width="100%">
                <tr height="70px">
                    <td><label>Name</label></td>
                    <td><input type="text" name="name" class="form-control form-input" id="name" required></td>
                </tr>
                <tr height="70px">
                    <td><label>Email</label></td>
                    <td><input type="text" name="email" class="form-control form-input" id="email" required></td>
                </tr>
                <tr height="70px">
                    <td><label>Phone number</label></td>
                    <td><input type="text" name="phone" class="form-control form-input" id="phone" required></td>
                </tr>
                <tr height="70px">
                    <td><label>Date of Birth</label></td>
                    <td><input type="date" name="dob" class="form-control" onclick="style='color: black'" id="dob" required></td>
                </tr>
                <tr height="70px">
                    <td><label>Joining Date</label></td>
                    <td><input type="date" name="join_date" class="form-control" onclick="style='color: black'" id="join__date" required></td>
                </tr height="100px">
                <tr height="100px">
                    <td style="vertical-align:super">
                        <label>Gender</label>
                    </td>
                    <td>
                        <input type="radio" id="male" class="radio" name="gender" value="male">
                        <label for="male"> Male</label><br>
                        <input type="radio" id="female" class="radio" name="gender" value="female">
                        <label for="female"> Female</label><br>
                        <input type="radio" id="other" class="radio" name="gender" value="Prefer not to say">
                        <label for="other"> Prefer not to say</label><br>
                    </td>
                </tr height="100px">
            </table>
            <input type="submit" value="Submit" class="btn btn-primary">
		</form>
	</div>
