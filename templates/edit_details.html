<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Faculty Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css'>
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('faculty')}}">Faculty Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" style="margin-right: 60px;">
                        <a class="nav-link active" href="{{url_for('faculty')}}"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <!-- <li class="nav-item" style="margin-right: 60px;">
                        <a class="nav-link" href="{{url_for('FACULTY_notifications')}}"><i class="fa-regular fa-bell"></i> Notifications</a>
                    </li> -->
                    <li class="nav-item" style="margin-right: 60px;">
                        <a class="nav-link" href="{{url_for('view_details')}}"><img src="{{data['picture']}}" alt="User Profile Picture"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container mt-5" align="center" id="create">
        <h1 align="center"><img class="picture" src="{{data['picture']}}" alt="User Profile Picture" align="middle"> <b> {{data["name"]}}</b></h1>
        <br>
		<form method="post" style="width: 50%">
            <table class="form-group" width="100%">
                <tr height="70px">
                    <td><label>Name</label></td>
                    <td><input type="text" name="name" class="form-control form-input" id="email" value="{{data['name']}}" disabled></td>
                </tr>
                <tr height="70px">
                    <td><label>Email</label></td>
                    <td><input type="text" name="email" class="form-control form-input" id="email" placeholder="{{data['email']}}" disabled></td>
                </tr>
                <tr height="70px">
                    <td><label>Phone number</label></td>
                    <td><input type="text" name="phone" class="form-control form-input" id="phone" value="{{data['phone']}}" required></td>
                </tr>
                <tr height="70px">
                    <td><label>Date of Birth</label></td>
                    <td><input type="date" name="dob" class="form-control" onclick="style='color: black'" value="{{data['dob']}}" id="dob" required></td>
                </tr>
                <tr height="70px">
                    <td><label>Joining Date</label></td>
                    <td><input type="date" name="join_date" class="form-control" onclick="style='color: black'" id="join__date" placeholder="{{data['join_date']}}" disabled></td>
                </tr height="100px">
                <tr height="100px">
                    <td style="vertical-align:super">
                        <label>Gender</label>
                    </td>
                    <td>
                        {% if data["gender"] == "male" %}
                        <input type="radio" id="male" class="radio" name="gender" value="male" checked>
                        {% else %}
                        <input type="radio" id="male" class="radio" name="gender" value="male">
                        {% endif %}
                        <label for="male"> Male</label><br>
                        {% if data["gender"] == "female" %}
                        <input type="radio" id="female" class="radio" name="gender" value="female" checked>
                        {% else %}
                        <input type="radio" id="female" class="radio" name="gender" value="female">
                        {% endif %}
                        <label for="female"> Female</label><br>
                        {% if data["gender"] == "Prefer not to say" %}
                        <input type="radio" id="other" class="radio" name="gender" value="Prefer not to say" checked>
                        {% else %}
                        <input type="radio" id="other" class="radio" name="gender" value="Prefer not to say">
                        {% endif %}
                        <label for="other"> Prefer not to say</label><br>
                    </td>
                </tr height="100px">
            </table>
            <input type="submit" value="Submit" class="btn btn-primary">
		</form>
	</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-lPYomSwW43+o/nPnBnEHzfAN1J5Y5X5z5Z0xiFvlkz5NtOjK0w/VyH+0PT/IGzyOz4hXkJ33ZjzOeR0igHKHLw=="
        crossorigin="anonymous"></script>
    <!-- JavaScript to add active class on click -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>

    </script>
</body>

</html>
