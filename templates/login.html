<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="895568405985-f6nahdno6gn81i2623fmu64ee7nd8qii.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    
    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/log.css')}}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 left-container">
                <img src="{{url_for('static',filename='img/login.jpg')}}" alt="Placeholder Image" class="img-fluid">
                
            </div>
            <div class="container">
                <div class="title">HOD Login :</div><br>
                <div class="content">
                    <form method="POST">
                        <div class="form-group">
                        
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        
                        </div>
                        <div class="form-group">
                        
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                        </div>
                        
                        <div class="button">
                            <input type="submit" value="Login">
                        </div>
                        
                    </form>
                    <div class="row">
                        <div class="col-6">
                            <div class="title">
                                Faculty Login :
                            </div>
                        </div>
                        <div class="col-6">
                            <button class="button_" onclick="login()">
                                <b>Sign in with </b><img class="google-icon" style="width:20px; height:auto" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        function login()
        {
            window.location.href="{{url_for('login')}}";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script  src="{{url_for('static',filename='js/script.js')}}"></script>
        <script  src="{{url_for('static',filename='js/index.js')}}"></script>
</body>

</html>
